<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Chat Cleaner</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --background-color: #ffffff;
      --text-color: #1f2937;
      --secondary-text: #4b5563;
      --button-hover: #1d4ed8;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #3b82f6;
        --background-color: #1f2937;
        --text-color: #f3f4f6;
        --secondary-text: #9ca3af;
        --button-hover: #60a5fa;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }
    }

    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 8px;
      text-align: center;
    }

    p {
      font-size: 0.875rem;
      color: var(--secondary-text);
      margin: 0 0 16px;
      text-align: center;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 0;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      box-shadow: var(--shadow);
    }

    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <h2>Grok Chat Cleaner</h2>
  <p>Automatically clears old chat content to keep grok.com running smoothly.</p>
  <button id="cleanNow" aria-label="Manually clean chat history">Clean Chat Now</button>
  <script src="popup.js"></script>
</body>
</html>
